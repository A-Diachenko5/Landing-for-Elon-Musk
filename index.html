<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./fonts/fonts-style.css">
    <title>SpaceX</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./image/logo.png" alt="logo" class="header__logo">
            <ul class="header__menu">
                <li class="header__item">
                    <a class="header__link" href="#">Главная</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Технология</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">График полетов</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Гарантии</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">О компании</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Контакты</a>
                </li>
            </ul>  
            <img src="./image/menu.png" alt="menu" class="header__burger">
        </div>
            
    </header>
    <div class="wrapper">
        <main class="main">
            <div class="main__content content">
                <div class="content__text">
                    <h1 class="content__title">ПУТЕШЕСТВИЕ</h1>
                    <h2 class="content__subtitle">на красную планету</h2>
                </div>
                <button class="content__button">
                    Начать путешествие
                    <img src="./image/02.png" alt="" class="content__edge-1">
                    <img src="./image/01.png" alt="" class="content__edge-2">
                </button>
                <img src="./image/line.png" alt="" class="content__line">
            </div>
            <div class="main__benefits-container">
                <div class="main__benefits benefits">
                <div class="benefits__item benefits__item_1">
                    <p class="benefits__text">мы</p>
                    <h1 class="benefits__title">1</h1>
                    <p class="benefits__text">на рынке</p>
                </div>
                <div class="benefits__item benefits__item_2">
                    <p class="benefits__text">гарантируем</p>
                    <h1 class="benefits__title">50%</h1>
                    <p class="benefits__text">безопасность</p>
                </div>
                <div class="benefits__item benefits__item_3">
                    <p class="benefits__text">календарик за</p>
                    <h1 class="benefits__title">2001г.</h1>
                    <p class="benefits__text">в подарок</p>
                </div>
                <div class="benefits__item benefits__item_4">
                    <p class="benefits__text">путешествие</p>
                    <h1 class="benefits__title">597</h1>
                    <p class="benefits__text">дней</p>
                </div>
            </div>
            </div>
            
        </main>
    </div>
</body>
</html>
